{% set version = "0.8.0" %}
{% set gh_org = "crsmithdev" %}
{% set gh_repo = "arrow" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ gh_repo[0] }}/{{ gh_repo }}/{{ gh_repo }}-{{ version }}.tar.gz
  sha256: b210c17d6bb850011700b9f54c1ca0eaf8cbbd441f156f0cd292e1fbda84e7af

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil

test:
  files:
    - requirements.txt
  requires:
    - cov-core
    - coverage
    - nose
    - pip
    - python
    - simplejson
  commands:
    - pip install -r requirements.txt
    - nosetests "{{ environ["SRC_DIR"] }}"

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: Apache-2.0
  summary: Better dates & times for Python

extra:
  recipe-maintainers:
    - bollwyvl
